# THEME
#
    include theme.conf
    term xterm-256color
#
# SYSTEM CONFIGURATION
#
    allow_remote_control yes
    allow_hyperlinks yes
    shell_integration enabled
    enable_graphics yes
    # Definiert, wie mit bestimmten MIME-Typen (image/* alle Bilder) umgegangen wird.
    protocol file
    mime image/*
    action launch --type=overlay kitty +kitten icat --hold ${FILE_PATH}
#
# BACKGROUND
#
    background_opacity 0.66
    background_image_linear no
    dynamic_background_opacity yes
#
# FONTS
#
    font_family      JetBrainsMono Nerd Font
    font_size 11
    bold_font        auto
    italic_font      auto
    bold_italic_font auto
#
# CURSOR
#
    # Deaktivierung der Programmierung von Ligaturen beim Bewegen des Cursors
    disable_ligatures cursor
    # Der Cursor passt sich der Farbe des einzelnen Textes an
    cursor none
    # Dicke des Strahlcursors
    cursor_beam_thickness 1
#
# MOUSE
#
    url_color #415c6d
    url_style curly
#
# TERMINAL BELL
#
    enable_audio_bell no
    visual_bell_color #859289
#
# WINDOW LAYOUT
#
    #window_padding_width 11
    #placement_strategy top-left
    #active_border_color #a7c080
    #inactive_border_color #374247
    #bell_border_color #e67e80
#
# SYNCING
#
    # Sync screen updates to the refresh rate of the monitor
    sync_to_monitor yes

# KEYBOARD SHORTCUTS
#
    # Kitty modifier
    kitty_mod ctrl+shift
#
# CLIPBOARD
#
    map kitty_mod+c copy_to_clipboard
    #map alt+c copy_to_clipboard
#
    map kitty_mod+v paste_from_clipboard
    #map alt+v paste_from_clipboard
#
    #map kitty_mod+s  paste_from_selection
    #map shift+insert paste_from_selection
#
    #map kitty_mod+o pass_selection_to_program
#
# SCROLLING
#
    scrollback_lines 99999
#
    # Scroll line up
    #map kitty_mod+up    scroll_line_up
