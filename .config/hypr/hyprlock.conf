# ~/.config/hypr/hyprlock.conf
#
    # Sourcing colors generated by wallust
    source = $HOME/.config/hypr/wallust.conf
    $Scripts = $HOME/.config/hypr/scripts
#
    general {
        #grace = 1
        blur_size = 11             # St√§rke des Blur-Effekts
        blur_passes = 11            # Mehr Passes = glatterer Blur
        noise = 0.11               # F√ºgt ein leichtes Rauschen hinzu
        dim = 0.11                  # Dunkelt den Hintergrund leicht ab (0 = kein Dimmen)
        fade_on_unlock = true      # Sanfte √úberg√§nge beim Entsperren
    }
#
    background {
        monitor =
        path = $HOME/.config/hypr/background.png # current wallpaper
        #color = $color7
        blur = true  # Aktiviert den Blur-Effekt
        blur_size = 5
        blur_passes = 1 # 0 disables blurring
        noise = 0.0333
        contrast = 1.1111 # Vibrant!!!
        brightness = 0.3333
        vibrancy = 0.1111
        vibrancy_darkness = 0.1111
        fill_mode = "center"  # M√∂glich: "fit", "stretch", "center", "tile"
        color = rgba(0, 0, 0, 0.8) # Dunkler Hintergrund f√ºr bessere Leuchtkraft
        #shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        #shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        #shadow_color = $color7
    }
#
    decoration {
        blur {
            enabled = true
            size = 33
            passes = 11
        }
        drop_shadow = true
    }
#
    # Date
    label {
        monitor =
        text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
        #color = $color12
        color = $neon_purple
        font_size = 24
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, -50
        halign = center
        valign = top
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_purple
    }
#
    # Hour-Time
    label {
        monitor =
        text = cmd[update:1000] echo "$(date +"%H")"
        #text = cmd[update:1000] echo "$(date +"%I")" #AM/PM
    	#color = rgba(255, 185, 0, .8)
        #color = $color13
        color = $neon_green
        font_size = 160
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, -100
        halign = center
        valign = top
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_green
    }
#
    # Minute-Time
    label {
        monitor =
        text = cmd[update:1000] echo "$(date +"%M")"
        #color = rgba(15, 10, 222, .8)
        #color = $color12
        color = $neon_blue
        font_size = 160
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, -320
        halign = center
        valign = top
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_blue
    }
#
    # Seconds-Time
    label {
        monitor =
        text = cmd[update:1000] echo "$(date +"%S")"
        #text = cmd[update:1000] echo "$(date +"%S %p")" #AM/PM
        #color = $color11
        color = $neon_pink
        font_size = 35
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, -325
        halign = center
        valign = top
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_pink
    }
#
    # Put a picture of choice here. Default is the current wallpaper
    image {
        monitor =
        path = $HOME/.config/hypr/ottomanII.jpg
        size = 222
        rounding = -1
        border_size = 1
        #border_color = $color11
        border_color = $neon_orange
        rotate = 0
        reload_time = -1
        position = 0, 280
        halign = center
        valign = bottom
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_orange
    }
#
    # USER
    label {
        monitor =
        text = Ôäæ    $USER
        color = $color13
        outline_thickness = 2
        dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
        dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
        dots_center = true
        font_size = 24
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, 80
        halign = center
        valign = bottom
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $color13
    }
#
    # INPUT FIELD
    input-field {
        monitor =
        size = 300, 60
        outline_thickness = 3
        dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
        dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
        dots_center = true
        outer_color = rgba(0, 0, 0, 0)
        inner_color = rgba(255, 255, 255, 0.1)
        #font_color = $color11
        font_color = $neon_orange
        fade_on_empty = false
        font_family = JetBrainsMono Nerd Font ExtraBold
        placeholder_text = <i><span foreground="##ffffffff">üîí Type Password</span></i>
        hide_input = false
        position = 0, 180
        halign = center
        valign = bottom
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_orange
    }
#
    # uptime
    label {
        monitor =
        text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
        #color = $color13
        color = $neon_red
        font_size = 18
        font_family = JetBrainsMono Nerd Font ExtraBold
        position = 0, 0
        halign = right
        valign = bottom
        shadow_passes = 3 # Mehrfache Schatten-Ebenen f√ºr st√§rkeren Glow
        shadow_offset = 0, 0 # Kein Versatz, damit der Glow gleichm√§√üig ist
        shadow_color = $neon_red
    }
